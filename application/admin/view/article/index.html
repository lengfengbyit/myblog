<layout name="../application/common/layout/index.html"/>
<div class="item-main">
	<blockquote class="layui-elem-quote">
		<a href="javascript:;" class="layui-btn layui-btn-small form" data-url="<{:url('add')}>" data-title="添加文章" id="add">
			<i class="layui-icon">&#xe608;</i> 添加文章
		</a>
		<a href="javascript:;" class="layui-btn layui-btn-small" id="delSelect">
			<i class="layui-icon">&#xe640;</i> 删除选中
		</a>
	</blockquote>
	<fieldset class="layui-elem-field">
		<legend>文章列表</legend>
		<div class="layui-field-box">
			<form action="<{:url('delSelect')}>" method="post" id="delSelectForm">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="selected-all"></th>
							<th>ID</th>
							<th>标题</th>
							<th>所属分类</th>
							<th>标签</th>
							<th>是否显示</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="item">
						<tr>
							<td><input type="checkbox" value="<{$item.a_id}>" name="id[]"></td>
							<td><{$item.a_id}></td>
							<td><{$item.title}></td>
							<td><{$item.cate_name}></td>
							<td><{$item.tags}></td>
							<td><{$item.is_show | status_icon }></td>
							<td><{$item.create_time}></td>
							<td>
								<a href="javascript:;" data-url="<{:url('edit',array('id'=>$item['a_id']))}>" data-title="编辑管理员" class="layui-btn layui-btn-mini form">编辑</a>
								<a href="javascript:;" data-url="<{:url('del',array('id'=>$item['a_id'],'page'=>$Think.get.page))}>"  class="layui-btn layui-btn-danger layui-btn-mini del">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
	</fieldset>
	<div class="admin-table-page">
		<div class="pagination"><{$page}></div>
	</div>
</div>
