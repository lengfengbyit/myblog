<layout name="../application/common/layout/index.html"/>

<div class="item-main">
	<blockquote class="layui-elem-quote">
		<a href="javascript:;" class="layui-btn layui-btn-small form" data-url="<{:url('add')}>" data-title="添加单页面" id="add">
			<i class="layui-icon">&#xe608;</i> 添加单页面
		</a>
		<a href="javascript:;" class="layui-btn layui-btn-small" id="delSelect">
			<i class="layui-icon">&#xe640;</i> 删除选中
		</a>
	</blockquote>
	<fieldset class="layui-elem-field">
		<legend>单页面管理</legend>
		<div class="layui-field-box">
			<form action="<{:url('delSelect')}>" method="post" id="delSelectForm">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="selected-all"></th>
							<th>标题</th>
							<th>创建时间</th>
							<th>更新时间</th>
							<th>排序(降序)</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="item">
						<tr>
							<td><input type="checkbox" value="<{$item.p_id}>" name="id[]"></td>
							<td><{$item.title}></td>
							<td><{$item.create_time}></td>
							<td><{$item.update_time}></td>
							<td><{$item.sort}></td>
							<td><{$item.status | status_icon }></td>
							<td>
								<a href="javascript:;" data-url="<{:url('edit',array('id'=>$item['p_id']))}>" data-title="编辑管理员" class="layui-btn layui-btn-mini form">编辑</a>
								<a href="javascript:;" data-url="<{:url('del',array('id'=>$item['p_id'],'page'=>$Think.get.page))}>"  class="layui-btn layui-btn-danger layui-btn-mini del">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
	</fieldset>
	<div class="item-table-page">
		<div class="pagination"><{$page}></div>
	</div>
</div>
