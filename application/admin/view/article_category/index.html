<layout name="../application/common/layout/index.html"/>
<div class="item-main">
	<blockquote class="layui-elem-quote">
		<a href="javascript:;" class="layui-btn layui-btn-small form" data-url="<{:url('add')}>" data-title="添加分类" id="add">
			<i class="layui-icon">&#xe608;</i> 添加分类
		</a>
		<a href="javascript:;" class="layui-btn layui-btn-small" id="delSelect">
			<i class="layui-icon">&#xe640;</i> 删除选中
		</a>
	</blockquote>
	<fieldset class="layui-elem-field">
		<legend>文章分类列表</legend>
		<div class="layui-field-box">
			<form action="<{:url('delSelect')}>" method="post" id="delSelectForm">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="selected-all"></th>
							<th>ID</th>
							<th>分类名称</th>
							<th>状态</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="item">
						<tr>
							<td><input type="checkbox" value="<{$item.ac_id}>" name="id[]"></td>
							<td><{$item.ac_id}></td>
							<td style="text-align: left"><{$item.cate_name}></td>
							<td><{$item.status | status_icon }></td>
							<td><{$item.sort}></td>
							<td>
								<a href="javascript:;" data-url="<{:url('edit',array('id'=>$item['ac_id']))}>" data-title="编辑管理员" class="layui-btn layui-btn-mini form">编辑</a>
								<a href="javascript:;" data-url="<{:url('del',array('id'=>$item['ac_id'],'page'=>$Think.get.page))}>"  class="layui-btn layui-btn-danger layui-btn-mini del">删除</a>
							</td>
						</tr>
							<volist name="item.children" id="child">
								<tr>
									<td><input type="checkbox" value="<{$child.ac_id}>" name="id[]"></td>
									<td><{$child.ac_id}></td>
									<td style="text-align: left">&nbsp;&nbsp;|_&nbsp;<{$child.cate_name}></td>
									<td><{$child.status | status_icon }></td>
									<td><{$child.sort}></td>
									<td>
										<a href="javascript:;" data-url="<{:url('edit',array('id'=>$child['ac_id']))}>" data-title="编辑管理员" class="layui-btn layui-btn-mini form">编辑</a>
										<a href="javascript:;" data-url="<{:url('del',array('id'=>$child['ac_id'],'page'=>$Think.get.page))}>"  class="layui-btn layui-btn-danger layui-btn-mini del">删除</a>
									</td>
								</tr>
							</volist>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
	</fieldset>
</div>
