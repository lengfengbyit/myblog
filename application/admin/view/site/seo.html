<layout name="../application/common/layout/index.html"/>
<style type="text/css">
	.layui-input{
		max-width: 300px;
	}
</style>
<div class="admin-main">
	<fieldset class="layui-elem-field">
		<legend>SEO设置</legend>
		<div class="layui-field-box">
			<form class="layui-form" method="post" action="<{:url('seo')}>" enctype="multipart/form-data" id="dataForm">
				<div class="layui-form-item">
					<label class="layui-form-label">标题设置</label>
					<div class="layui-input-block">
						<input type="text" name="seo_title" placeholder="请输入网站标题" autocomplete="off" class="layui-input"  value="<{$info.seo_title}>">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">关键字设置</label>
					<div class="layui-input-block">
						<input type="text" name="seo_key" placeholder="请输入网站关键字" autocomplete="off" class="layui-input"  value="<{$info.seo_key}>">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">描述设置</label>
					<div class="layui-input-block">
						<input type="text" name="seo_desc" placeholder="请输入网站描述" autocomplete="off" class="layui-input"  value="<{$info.seo_desc}>">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
</div>
<script>
loadFormScript();
</script>
